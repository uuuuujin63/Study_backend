<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>SSAFY - 글작성</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        mark.sky {
            background: linear-gradient(to top, #54fff9 20%, transparent 30%);
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $("#registerBtn").click(function () {
                if (!$("#productname").val()) {
                    alert("상품명 입력!!!!");
                    return;
                } else if (!$("#price").val()) {
                    alert("상품가격 입력!!!!");
                    return;
                } else if (!$("#desc").val()) {
                    alert("상품설명 입력!!!!");
                    return;
                } else {
                    $("#writeform").attr("action", "/hw1_Servlet/productregister").submit();
                }
            });
        });
    </script>
</head>
<body>
    <div class="container text-center mt-3">
        <div class="col-lg-8 mx-auto">
            <h2 class="p-3 mb-3 shadow bg-light"><mark class="sky">상품을 등록해주세요.</mark></h2>
            <form id="writeform" class="text-left mb-3" method="post" action="">
                <div class="form-group">
                    <label for="userid">상품명 :</label>
                    <input type="text" class="form-control" id="productname" name="productname" placeholder="작성자ID...">
                </div>
                <div class="form-group">
                    <label for="subject">상품 가격 :</label>
                    <input type="text" class="form-control" id="price" name="price" placeholder="제목...">
                </div>
                <div class="form-group">
                    <label for="content">상품 설명:</label>
                    <textarea class="form-control" rows="15" id="desc" name="desc"></textarea>
                </div>
                <div class="text-center">
                    <button type="button" id="registerBtn" class="btn btn-outline-primary">저장</button>
                    <button type="reset" id="cancelBtn" class="btn btn-outline-danger">취소</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
